<html>

<body>
    <div id='background'>
        <div id='character'
            style='position:absolute; top:50%; left:50%; background-image: url("img/down1.png"); width:59px; height:86px ;'>
        </div>
    </div>
    <script type="text/javascript">

        var leftValue = 450;
        var topValue = 100;
        var direction = "down";

        function update() {
            document.getElementById("character").style.left = leftValue + "px";
            document.getElementById("character").style.top = topValue + "px";
            document.getElementById("character").style.backgroundImage = "url('img/" + direction + walkValue + ".png')";
        }

        var walkValue = 1; //initialize to state 1
        document.onkeydown = function (e) { //register key strokes
            //console.log(e); //print the key stroke event
            if (walkValue == 1) { //semaphore
                walkValue = 2; //animation 1
            }
            else if (walkValue == 2) { //animation2
                walkValue = 1; //switch
            }

            if (e.keyCode == 37 && leftValue > 0) {
                // Left
                leftValue = leftValue - 10; //25px move step
                direction = "left";
            }
            else if (e.keyCode == 39 && leftValue < 500) {
                // Right
                leftValue = leftValue + 10;
                direction = "right";
            }
            else if (e.keyCode == 38 && topValue > 0 ) {
                // Top
                topValue = topValue - 10;
                direction = "top";
            }
            else if (e.keyCode == 40 && topValue < 500 ) {
                // Bottom
                topValue = topValue + 10;
                direction = "down";
            }
            update();
        }
    </script>
</body>

</html>
