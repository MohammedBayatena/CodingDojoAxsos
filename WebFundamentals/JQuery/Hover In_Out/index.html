<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HoverInOut</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			$(document).ready(function () {


$("img").hover(function(){
    $(this).fadeOut(400);
    $(this).attr('src',$(this).attr('alt-src'));
    $(this).fadeIn(400);
},function(){
    // $(this).fadeOut(400);
    $(this).attr('src',$(this).attr('org-src'));
    // $(this).fadeIn(400);
});

            });
		</script>
	</head>
	<body>
		<div class="main">
			<img src="img/1.png" org-src="img/1.png" alt-src="img/2.png" alt="image1" />
			<img src="img/1.png" org-src="img/1.png" alt-src="img/2.png" alt="image2" />
			<img src="img/1.png" org-src="img/1.png" alt-src="img/2.png" alt="image3" />
			<img src="img/1.png" org-src="img/1.png" alt-src="img/2.png" alt="image4" />
		</div>
	</body>
</html>
