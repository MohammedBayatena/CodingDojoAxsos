<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Navigation bar</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="Jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="style2.css" />

		<script>
			$(document).ready(function () {
				$(function () {
					$(document).tooltip();
				});

				$(".btnhide").click(function () {
					$("li").hide();
				});

				$(".btnshow").click(function () {
					$("li").show();
				});

				$(".btntoggle").click(function () {
					$("li").toggle(300);
				});

				$(".btnup").click(function () {
					$(".nav").slideUp();
				});
				$(".btndown").click(function () {
					$(".nav").slideDown();
				});

				var flag = 0;
				$(".btnslidetoggle").click(function () {
					if (!flag) {
						$(".nav").slideUp();
						flag = 1;
					} else {
						flag = 0;
						$(".nav").slideDown();
					}
				});

				$(".btnfadein").click(function () {
					$(".dojo").fadeIn(100);
				});

				$(".btnfadeout").click(function () {
					$(".dojo").fadeOut(100);
				});

				$(".btnaddclass").click(function () {
					$("button").addClass("btn btn-primary");
				});

				$(".btnaddbefore").click(function () {
					$(".addhere").before("<p>This is a new Thing</p>");
				});

				$(".btnaddafter").click(function () {
					$(".addhere").after("<p>This is a new Thing</p>");
				});

				$(".btnaddappend").click(function () {
					$(".addhere").append("<p>This is a new Thing</p>");
				});

				$(".btnaddhtml").click(function () {
					$(".addhere").html("<p>This is a <b>new</b> Thing</p>");
				});

				$(".btnaddtxt").click(function () {
					$(".addhere").text("<p>This is a <b>new</b> Thing</p>");
				});

				$(".btnaddattr").click(function () {
					console.log("sss");
					$("input:checkbox").attr("disabled", "true").trigger("change");
				});

				$(".btnaddval").click(function () {
					$("input:text").val("This is filled from jquery").trigger("change");
				});
			});
		</script>
	</head>
	<body>
		<div class="nav">
			    <img
				class="dojo"
				src="dojo-icon.png"
				width="50"
				height="50"
				alt="dojo-icon"
			/>
			<h1>Coding Dojo</h1>
			<ul class="list">
				<li><a href="#">Home</a></li>
				<li><a href="#">Contacts</a></li>
				<li><a href="#">About Me</a></li>
				<li><a href="#">Cool Sites</a></li>
			</ul>
		</div>
		<div class="bottonsbox">
			<button title="Hides the navigation tabs" class="btnhide">Hide</button>
			<button title="shows the navigation tabs" class="btnshow">Show</button>
			<button
				title="toggles the navigation tabs hidden/shown"
				class="btntoggle"
			>
				Toggle
			</button>
			<button title="minimize the navigationbar" class="btnup">SlideUP</button>
			<button title="maximize the navigationbar" class="btndown">SlideDown</button>
			<button title="maximize/minimize the navbar" class="btnslidetoggle">Slide Toggle</button>
			<button title="the dojo image will fade in (appear)" class="btnfadein">fade in</button>
			<button title="dojo image will dissapear(fadeout)" class="btnfadeout">fade out</button>
			<button title="will a class to an element" class="btnaddclass">add class</button>
			<hr />
			<button title="add before" class="btnaddbefore">add before</button>
			<button title="add before" class="btnaddafter">add after</button>
			<button title="append" class="btnaddappend">add append</button>
			<button title="change the html as html" class="btnaddhtml">.html</button>
			<button title="disable the check box below" class="btnaddattr">.attr</button>
			<button title="change the html as txt" class="btnaddtxt">.text</button>
			<hr />
		</div>
		<div
			class="addhere"
			style="
				background-color: aqua;
				display: flex;
				margin-left: 500px;
				width: fit-content;
			"
		>
			Text
		</div>
		<hr />
		<form action="#">
			<label for="input1">Input Thingy</label>
			<input type="text" name="input1" id="input1" />
			<label for="chkbox">Check Box</label>
			<input type="checkbox" name="chkbox" id="chkbox" />
		</form>
		<button title="add value to the input box above" class="btnaddval">.val</button>
	</body>
</html>
