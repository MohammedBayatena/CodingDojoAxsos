<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojo Info</title>
</head>
<body>

<div class="container">

    <form action="/" method="post">

        <div class="form-group row">
            <label for="staticName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticName" value={{name}}>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticLocation" class="col-sm-2 col-form-label">Dojo Location</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticLocation" value={{location}}>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticfavlang" class="col-sm-2 col-form-label">Favourite Language</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticfavlang" value={{favlang}}>
            </div>
        </div>

        <div class="form-group row">
            <label for="staticgender" class="col-sm-2 col-form-label">Gender</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticgender" value={{gender}}>
            </div>
        </div>

        <div class="form-group row">
            <p class="col-sm-2 col-form-label">Comments</p>
            <div class="col-sm-auto">
                <p>{{comments}}</p>
            </div>
        </div>

        <div class="form-group row">
            <p class="col-sm-2 col-form-label">Heard about us from</p>
            <div class="col-sm-auto">
                <p>{{hearaboutus}}</p>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Go Back</button>

    </form>
</div>

</body>
</html>
