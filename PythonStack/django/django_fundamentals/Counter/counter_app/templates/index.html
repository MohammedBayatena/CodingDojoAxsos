<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    {% load static %}        <!-- added this line -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <title>SessionCounter</title>

</head>
<body>

<div class="container d-flex flex-column align-items-center position-absolute top-50 start-50 translate-middle">

    <div class="row">
        <div class="col">
            <h1>Times Visited</h1>
            <h2>{{  request.session.visitcounter }}</h2>
        </div>
        <div class="col">
            <h1>Counter</h1>
            <h2>{{  request.session.counter }}</h2>
        </div>
    </div>

    <hr>

    <div>
        <button id="add2" type="button" class="btn btn-pink"> Add two visits</button>
        <button id="reset" type="button" class="btn btn-success">reset</button>
    </div>

    <hr>

    <form class="row row-cols-lg-auto g-3 align-items-center" action='/counterval' method='post'>
        {% csrf_token %}
        <div class="col-auto">
            <label class="visually-hidden" for="countinput">Counter Value</label>
            <div class="input-group">
                <div class="input-group-text">#</div>
                <input type="number" class="form-control" id="countinput" name="counterval"
                       placeholder="Counter Value"
                       required>
            </div>
        </div>
        <div class="col-auto ">
            <button id="btnSubmit" type="submit" class="btn btn-primary">Increment</button>
        </div>
    </form>

</div>

<script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
</script>
<script src="{% static 'js/script.js' %}"></script>


</body>


</html>
